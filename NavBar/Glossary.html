<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Related Neuropeptide Databases</title>
    <!-- Font Awesome icons -->
    <script src="https://kit.fontawesome.com/363bd5a7c4.js" crossorigin="anonymous"></script>
    <!-- Google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Saira+Extra+Condensed:500,700" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Muli:400,400i,800,800i" rel="stylesheet" />
    <!-- External CSS -->
    <link href="styles.css" rel="stylesheet" />

    <style>
        /* General Page Styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #dadaeb; /* Light purple background */
            margin: 0;
            padding: 0;
        }

        /* Navbar Styling */
         /* Navbar Styles */
        #sideNav {
            width: 250px; /* Fixed width for the navbar */
            height: 100vh; /* Full height */
            position: fixed; /* Sticks to the left */
            top: 0;
            left: 0;
            background-color: #2a2541; /* Navbar background color */
            overflow-y: auto;
            padding: 20px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        /* Logo Styling */
        #sideNav .navbar-brand img {
            width: 150px;
            height: auto;
            margin-bottom: 20px;
        }

        /* Navbar Links */
        #sideNav .nav-link {
            color: white;
            font-size: 18px;
            font-weight: bold;
            text-transform: uppercase;
            padding: 10px 15px;
            transition: background-color 0.3s, color 0.3s;
        }

        #sideNav .nav-link:hover {
            background-color: rgba(255, 255, 255, 0.1);
            color: #ffcc00;
        }

        /* Main Content Container */
        .container {
            margin-left: 270px; /* Pushes content to the right */
            padding: 40px 20px;
            max-width: 1100px;
        }

        /* Glossary Section */
        .glossary-category {
            margin-bottom: 40px;
        }

        .glossary-category h2 {
            color: #29004c;
            border-bottom: 3px solid #29004c;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }

        /* Glossary Box Styling */
        .glossary-list {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .glossary-item {
            display: flex;
            border-radius: 10px;
            overflow: hidden;
            background-color: white;
            border: 2px solid #29004c;
        }

        /* Word Box */
        .glossary-item .word {
            flex: 1;
            background-color: #29004c;
            color: white;
            padding: 15px;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            min-width: 150px;
        }

        /* Definition Box */
        .glossary-item .definition {
            flex: 3;
            background-color: white;
            color: black;
            padding: 15px;
            border-left: 2px solid #29004c;
        }
    </style>
 
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            fetch("navbar.html")
                .then(response => response.text())
                .then(data => {
                    document.getElementById("navbar-container").innerHTML = data;
                });

            // Glossary data
            const glossaryData = {
                species: [
                    { word: "H. americanus", definition: "<i>Homarus americanus</i> - The American lobster, a model organism for neuropeptide studies." },
                    { word: "D. melanogaster", definition: "<i>Drosophila melanogaster</i> - The common fruit fly, widely used in genetic and neuropeptide research." },
                    { word: "C. elegans", definition: "<i>Caenorhabditis elegans</i> - A nematode used as a model organism in biological research." }
                ],
                neuropeptideFamily: [
                    { word: "Allatostatin", definition: "A family of neuropeptides that regulate juvenile hormone biosynthesis." },
                    { word: "FMRFamide", definition: "A neuropeptide involved in muscle contraction and neurotransmission." },
                    { word: "Tachykinin", definition: "A family of neuropeptides involved in pain perception and inflammation." }
                ],
                 tools: [
                    { word: "MS", definition: "Mass Spectrometry." },
                    { word: "BLAST", definition: "xxx." },
                    { word: "xxx", definition: "xxx." }
                ]
            };

            // Function to sort glossary items alphabetically
            function sortGlossary(data) {
                return data.sort((a, b) => a.word.localeCompare(b.word));
            }

            // Function to render glossary items
            function renderGlossary(categoryId, data) {
                const container = document.querySelector(`#${categoryId} .glossary-list`);
                const sortedData = sortGlossary(data);

                sortedData.forEach(item => {
                    const itemDiv = document.createElement("div");
                    itemDiv.className = "glossary-item";

                    const wordDiv = document.createElement("div");
                    wordDiv.className = "word";
                    wordDiv.textContent = item.word;

                    const definitionDiv = document.createElement("div");
                    definitionDiv.className = "definition";
                    definitionDiv.innerHTML = item.definition; // Use innerHTML to keep <i> tags

                    itemDiv.appendChild(wordDiv);
                    itemDiv.appendChild(definitionDiv);

                    container.appendChild(itemDiv);
                });
            }

            // Render glossary for each category
            renderGlossary("species", glossaryData.species);
            renderGlossary("neuropeptide-family", glossaryData.neuropeptideFamily);
            renderGlossary("tools", glossaryData.tools);
        });
    </script>
</head>
<body>

<!-- Navbar -->
<div id="navbar-container"></div>

<!-- Main Content -->
<div class="container">
    <!-- Species Category -->
    <div class="glossary-category" id="species">
        <h2>Species</h2>
        <div class="glossary-list"></div>
    </div>

    <!-- Neuropeptide Family Category -->
    <div class="glossary-category" id="neuropeptide-family">
        <h2>Neuropeptide Family</h2>
        <div class="glossary-list"></div>

    <!-- Tools Category -->
    <div class="glossary-category" id="tools">
        <h2>Tools</h2>
        <div class="glossary-list"></div>
    </div>
    </div>
</div>

</body>
</html>
